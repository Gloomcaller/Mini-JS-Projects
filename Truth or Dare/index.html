<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Truth or Dare</title>
</head>

<body>
    <div id="home">
        <h1>Truth or Dare</h1>
        <p class="subtitle">No skips on this site!</p>
        <button onclick="selectMode('classic')" class="mode-btn">Classic Mode</button>
        <button onclick="selectMode('couples')" class="mode-btn">Couples Mode</button>
    </div>

    <div id="game" class="hidden">
        <h2 id="mode-title"></h2>
        <button onclick="getTruth()" class="truth-btn">Truth</button>
        <button onclick="getDare()" class="dare-btn">Dare</button>
        <p id="prompt"></p>
        <button onclick="goHome()" class="home-btn">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
