<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Roller</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="media/dice-shield.png" alt="Dice Roller Logo" id="logo">
            <h1>Dice Roller</h1>
        </header>
        <label for="numOfDice">Number of Dice:</label>
        <input type="number" id="numOfDice" title="Enter the number of dice to roll" placeholder="Enter 1-36" value="1"
            min="1" max="36">
        <button onclick="rollDice()" title="Roll the dice">Roll Dice</button>
        <button onclick="clearDice()" title="Clear the dice">Clear Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
